---
- name: install nginx repository
  yum:
    name: http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
  tags: nginx

- name: install nginx package
  yum:
    name: nginx
  tags: nginx

- name: start nginx service
  service:
    name: nginx
    state: started
    enabled: yes
  tags: nginx
